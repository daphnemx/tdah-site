<div class="destacados-container grid" id="destacados">
  <div class="g-col-2"></div>
  <div class="g-col-8">
    <h2>
      Información sobre el Transtorno de Déficit de Atención con Hiperactividad
      TDAH
    </h2>
    <div *ngFor="let articulo of articulos">
      <button
        type="button"
        class="btn btn-link"
        (click)="navigateToArticle(articulo.id)"
      >
        {{ articulo.titulo }}
      </button>
    </div>
  </div>
</div>
